apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: syss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: syss/frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: syss
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: syss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: syss/auth-service:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres.syss.svc.cluster.local:5432/syss
            - name: SPRING_DATASOURCE_USERNAME
              value: syss
            - name: SPRING_DATASOURCE_PASSWORD
              value: syss
          ports:
            - containerPort: 8080
---
apiVersion: v1
