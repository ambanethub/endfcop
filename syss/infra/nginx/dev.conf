server {
  listen 80;

  # Frontend
  location / {
    proxy_pass http://frontend:3000;
  }

  # Backend services (example proxy paths)
  location /auth/ {
    proxy_pass http://auth-service:8080/;
  }
  location /ops/ {
    proxy_pass http://ops-service:8080/;
  }
  location /geo/ {
    proxy_pass http://geo-service:8080/;
  }
  location /messages/ {
    proxy_pass http://message-service:8080/;
  }
  location /reports/ {
    proxy_pass http://report-service:8080/;
  }
  location /realtime/ {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;
    proxy_pass http://realtime-service:8080/;
  }
  location /replay/ {
    proxy_pass http://replay-service:8080/;
  }
  location /av/ {
    proxy_pass http://av-signal-service:8080/;
  }
}